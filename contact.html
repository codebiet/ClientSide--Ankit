<body>
    <section class="contact">

        <div class="contanier">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Bundelkhand Institute Of Engineering & Technology,<br>Kanpur Road NH-25<br>JHANSI (U.P)-284128

                    </div>
                </div>
                <div class="box">
                    <div class="icon"><a href="tel:8005422620"><i class="fa fa-phone" aria-hidden="true"></i></a></div>
